<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting Game</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="btn.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>

<body>
    <div class="game">
        <header>
            <h1 class=" text-center text-success" >VS</h1>
        </header>
    </div>


    <div id="app">
        <section>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h2 class="text-center">บัวขาว</h2>
                        <img src="img/บัวขาว.jfif" alt="" height="100px" class="mx-auto d-block">
                        <div class="healthbar">
                            <div class="healthbar text-center " style="background-color: rgb(29, 65, 161); margin: 0; color: white;"
                                :style="{width:playerHealth + '%'}">
                                {{playerHealth}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h2 class="text-center">ปีศาจ</h2>
                        <img src="img/ปีศาจ.jfif" alt="" height="100px"  class="mx-auto d-block">
                        <div class="healthbar">
                            <div class="healthbar text-center" style="background-color: rgb(226, 215, 53); margin: 0; color: white;"
                                :style="{width:monsterHealth + '%'}">
                                {{monsterHealth}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        Fighting Game<section class="row controls" v-if="!gameIsRunning">
            <div class="small-12 columns">
                <button id="start-game" @click="startGame" type="button" class="btn btn-success">START</button>
            </div>
        </section>
        <section class="row controls" v-else>
            <div class="small-12 columns">
                <button id="attack" @click="attack" type="button" class="btn btn-light">
                    <img src="img/ดาบธรรมดา.jfif" alt="" width="40px">
                   
                </button>
                <button id="special-attack" @click="specialAttack" type="button" class="btn btn-light">
                    <img src="img/ดาบพิเศษ.jfif" alt="" width="50px">
                </button>
                <button id="heal" @click="heal" type="button" class="btn btn-light">
                    <img src="img/ฟื้นฟู.jfif" alt="" width="70px">
                </button>
                <button id="give-up" @click="giveUp" type="button" class="btn btn-light">
                    <img src="img/ยอมแพ้.png" alt="" width="65px">
                </button>
            </div>
        </section>
        <section class="row log" v-if="turns.length>0">
            <div class="small-12 columns">
                <ul>
                    <li v-for="turn in turns" :class="{'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer}">
                        {{turn.text}}
                    </li>
                </ul>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>

</html>
